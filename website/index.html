<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Weather Journal</title>
<link href="https://fonts.googleapis.com/css?family=Oswald:400,600,700|Ranga:400,700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">
</head>
<body>
  <div class ="holder headline">
    Weather Journal App
  </div>
  <div id="app">
    <div class ="holder zip">
      <label for="zip">Enter Zipcode here</label>
      <input type="text" id="zip" placeholder="Enter zip code here" value="">
      <span id='notValidZip' style="display:grid; color: red; margin-top: 0.4rem;"></span>
    </div>
    <div class ="holder feel">
      <label for="feelings">How are you feeling today?</label>
      <input type="text" class= "myInput"  id="feelings" placeholder="Enter your feelings here" value="">
    </div>
    <button id="generate" type="submit" onclick="return checkInput()"> Generate </button>
    <div class ="holder entry">
      <div class = "title">Most Recent Entry:</div>
      <div id = "entryHolder">
        <div id="date"></div>
        <div id="temp"></div>
        <div id="content"></div>
      </div>
    </div>
  </div>
  <script src="app.js" type="text/javascript">
  
  </script>

</body>
</html>
